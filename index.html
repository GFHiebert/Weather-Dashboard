<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css"/>

</head>

<body>
    <h1 id = "header">Weather Dashboard</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3" id = "left-col">
                <h2>Search for a City:</h2>
                <input type = "text" id = "city-input">
                <button id = "search-btn"></button>
                <div id = "city-list">

                </div>
                
            </div>
            <div id = "right-col" class="col">
                <div id = "today-info" class="row">
                    <div id = "city-date" >City/Date/Weather Image</div>
                    <div class = "info">Temperature: <span id = "temperature" ></span>&deg; F</div>
                    <div class = "info">Humidity: <span id = "humidity" ></span>%</div>
                    <div class = "info">Wind Speed: <span id = "wind-speed" ></span> mph</div>
                    <div class = "info">UV Index: <span id = "uv-index" ></span></div>
                </div>
                <div id = "5-day-forecast" class="row">
                    <!-- <div id = "forecast-header">5-Day Forecast:</div>
                    <div class = "future-day-forecast">
                        <div class = "fd-date">00/00/0000</div>
                        <div class = "fd-image">:D</div>
                        <div class = "fd-temperature">Temp: </div>
                        <div class = "fd-humidity">Humidity: </div>
                    </div> -->
                </div>


            </div>
        </div>





    </div>

                                
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="javascript/logic.js"></script>
</body>

</html>
